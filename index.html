<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="number" name="" id="display" />
      </div>
      <div class="operator_input">
        <input type="text" name="" id="operator_display">
      </div>
      <div class="calc_items">
        <div class="row1">
          <button class="grey" onclick="removeFromDisplay()">AC</button>
          <button class="grey" onclick="showOnOperatorDisplay('%')">%</button>
          <button class="grey" onclick="removeOneFromDisplay()">C</button>
          <button class="grey" onclick="showOnOperatorDisplay('/')">/</button>
        </div>
        <div class="row2">
          <button onclick="showToDisplay(7)">7</button>
          <button onclick="showToDisplay(8)">8</button>
          <button onclick="showToDisplay(9)">9</button>
          <button class="grey" onclick="showOnOperatorDisplay('X')">X</button>
        </div>
        <div class="row3">
          <button onclick="showToDisplay(4)">4</button>
          <button onclick="showToDisplay(5)">5</button>
          <button onclick="showToDisplay(6)">6</button>
          <button class="grey" onclick="showOnOperatorDisplay('-')">-</button>
        </div>
        <div class="row4">
          <button onclick="showToDisplay(1)">1</button>
          <button onclick="showToDisplay(2)">2</button>
          <button onclick="showToDisplay(3)">3</button>
          <button class="grey" onclick="showOnOperatorDisplay('+')">+</button>
        </div>
        <div class="row5">
          <button onclick="showToDisplay(00)">00</button>
          <button onclick="showToDisplay(0)">0</button>
          <button>.</button>
          <button class="orange" onclick="final_calculation()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
